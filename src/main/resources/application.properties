spring.application.name=lecture-demo-spring-impl
spring.datasource.url=jdbc:postgresql://localhost:5432/demoboot
spring.datasource.username=user
spring.datasource.password=pass

spring.jpa.generate-ddl=false

logging.level.root=DEBUG
server.port=8081

spring.security.oauth2.client.registration.keycloak.client-id=my-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/newRealm
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/newRealm